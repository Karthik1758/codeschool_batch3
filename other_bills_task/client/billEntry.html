<div class="billEntryForm bg-white p-2 rounded-2 overflow-auto">
    <div class="heading bg-primary bg-opacity-25  m-1 p-2 rounded-1" style="color: rgba(5, 78, 195, 0.96);">
        <p class="m-0 p-0 fw-bold">OTHER BILLS</p>
    </div>
    <div class="col-md-7 ms-3 mt-3 border p-2 bg-secondary bg-opacity-10 rounded-2 fw-semibold"
        style="font-size: 15px;">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="false"
                ng-model="editable">
            <label class="form-check-label" for="inlineRadio1">FORM 47-Salary Bills</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="false"
                ng-model="editable">
            <label class="form-check-label" for="inlineRadio1">Other Bills</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="true"
                ng-model="editable">
            <label class="form-check-label" for="inlineRadio2">Form 47-Supplementary Bills</label>
        </div>
    </div>
    <div class="col-md-7 ms-3 p-2">
        <div class="d-flex mt-3 fw-bold justify-content-between">
            <p class="col-5">Select Form No:</p>
            <div class="col-7">
                <select class="form-control">
                    <option selected disabled value="">Select</option>
                    <option value="58">58</option>
                </select>
            </div>
        </div>
        <div class="d-flex mt-2 fw-bold justify-content-between">
            <p class="col-5">Select Form Type<span class="text-danger fw-bold">*</span>:</p>
            <div class="col-7">
                <select class="form-control">
                    <option selected disabled value="">Select</option>
                    <option value="58">58</option>
                </select>
            </div>
        </div>
        <div class="d-flex mt-2 fw-semibold justify-content-between">
            <p class="col-5"></p>
            <div class="col-7 bg-secondary bg-opacity-10 p-2 rounded-2 border border-1">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                    <label class="form-check-label" for="inlineRadio1">Non-adjustment</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                    <label class="form-check-label" for="inlineRadio1">Adjustment</label>
                </div>
            </div>
        </div>
        <div class="d-flex mt-2 fw-semibold justify-content-between">
            <p class="col-5 fw-bold">Search By:</p>
            <div class="col-7 bg-secondary bg-opacity-10 p-2 rounded-2 border border-1">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" checked>
                    <label class="form-check-label" for="inlineRadio1">Account Number</label>
                </div>
            </div>
        </div>
        <div class="d-flex mt-2 fw-semibold justify-content-between">
            <p class="col-5 fw-bold">Select Entry type:</p>
            <div class="col-7 bg-secondary bg-opacity-10 p-2 rounded-2 border border-1">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" checked>
                    <label class="form-check-label" for="inlineRadio1">Single</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                    <label class="form-check-label" for="inlineRadio1">Bulk</label>
                </div>
            </div>
        </div>
        <div class="d-flex mt-2 fw-bold">
            <p class="col-5">Enter Agency/Party A/c No:<span class="text-danger fw-bolder">*</span></p>
            <div class="col-7 d-flex">
                <input type="text" class="form-control" name="agencyName" required>
                <a class="btn ms-2 px-4 text-white" style="background-color: #1b354d;">Search</a>
            </div>
        </div>
        <div class="entry border border-1 rounded-1 mt-3 bg-primary bg-opacity-10 p-2">
            <div class="d-flex fw-semibold">
                <p class="col-5 fw-bold">Name</p>
                <p class="col-7">..</p>
            </div>
            <div class="d-flex fw-semibold">
                <p class="col-5 fw-bold">Account No</p>
                <p class="col-7">..</p>
            </div>
            <div class="d-flex fw-semibold">
                <p class="col-5 fw-bold">Bank Name</p>
                <p class="col-7">..</p>
            </div>
            <div class="d-flex fw-semibold">
                <p class="col-5 fw-bold">Branch</p>
                <p class="col-7">..</p>
            </div>
            <div class="d-flex fw-semibold">
                <p class="col-5 fw-bold">IFSCCODE</p>
                <p class="col-7">..</p>
            </div>
        </div>
    </div>
</div>
